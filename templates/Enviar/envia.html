<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Site Fotos</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">




</head>
<body>

<section class="main">
<header>
	<div class="center menu-container">
		<div class="logo">
				<h3><i class="fa-solid fa-scroll"></i>Cola Fotos</h3>
		</div>
		<div class="menu">
			<a class="active-menu" href="">Registre-se </a>
			<a href="">Iniciar sessão</a>
		</div>

		
	</div><!--center-->
</header>	
	<div class="form">
		<form action="HTMLPage.html" method="post" enctype="multipart/form-data">
			<!-- enctype="multipart/form-data" deve ser inserido quando se deseja 
			fazer upload de arquivos -->
			<h2>Escolha sua foto clicando no botão abaixo:</h2><br>
			<input type="file" name="arquivo"><br><br>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</form>
	</div>
	
<div class="text-chamada"><h1>Envie aqui suas fotos!</h1></div>	
</section>	


<footer><p> Todos os direitos reservados</p></footer>

</body>
</html>
